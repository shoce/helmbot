---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $.Release.Namespace }}-configlocal-persistentvolumeclaim
  labels:
    app: {{ $.Release.Namespace }}-helmbot
spec:
  storageClassName: manual
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 10Mi
  volumeName: {{ $.Release.Namespace }}-configlocal-persistentvolume

