---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $.Release.Namespace }}-configlocal-persistentvolume
  labels:
    type: local
    app: {{ $.Release.Namespace }}-helmbot
spec:
  storageClassName: manual
  capacity:
    storage: 10Mi
  accessModes:
    - ReadOnlyMany
  hostPath:
    path: {{ $.Values.ConfigLocalPath }}
    type: FileOrCreate

